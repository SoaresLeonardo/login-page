<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="login-image">
            <img src="assets/img/login-account.svg" alt="Imagem de login">
        </div>
        <div class="login-form">
            <form class="form" action="#">
                <div class="form-header">
                    
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                    <div class="login-methods">
                        <a href="#"><img class="login-method-icon" src="assets/img/icons8-google-48.png" alt="Logo do Google"></a>
                        <a href="#"><img class="login-method-icon" src="assets/img/icons8-facebook-48.png" alt="Logo do Facebook"></a>
                        <a href="#"><img class="login-method-icon" src="assets/img/icons8-apple-logo-50.png" alt="Logo da Apple"></a>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" class="email input-validation" type="email" placeholder="Digite seu e-mail">
                            <span class="span-message-error error-validation"></span>
                        </div>

                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" class="password input-validation" type="password" placeholder="Senha">
                            <span class="span-message-error error-validation"></span>
                        </div>

                        <div class="login-button">
                            <button onclick="loginButton()">Entrar</button>
                        </div>
                        <div class="create-account">
                            <span>
                                NÃ£o tem uma conta? 
                                <a href="signup.html">Criar conta</a>.
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
